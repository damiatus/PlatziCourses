<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Posiciones de salarios LATAM</title>
</head>

<body>
    <header>
        <div class = header--title-container>
            <h1>¿En que posición se encuentra tu salario?</h1>

            <p>En esta página podrás saber en que posición te encuentras economicamente en comparación con tu país y con el resto de
                la región</p>
        </div>
       
    </header>
    <main>
        <div class = main--title-container>
            <h2>Calculemos tu posición</h2>
            <p>Para esto, por favor ingreas tu sueldo anueal en USD y tu país</p>
        </div>

        <div class = main--form-container>
            <form>
                <div class=main--form-inputSalary>
                    <label for="InputSalary" >Escribe tu salario anual en $USD:</label>
                    <input type="number" id="InputSalary">
                </div>

                <div class= main--form-inputCountry>
                    <label for="InputCountry">Selecciona tu país: </label>

                    <select id="InputCountry" name="Country">
                        <option selected value="0" id="InputCountry1"> Elige una opción </option>
                        <optgroup label="Latinoamerica">
                            <option value="Chile">Chile </option>
                            <option value="Peru">Perú</option>
                            <option value="Brasil">Brasil</option>
                        </optgroup>
                    </select>
                </div class = main--form-inputCountry>
                
            

            </form>
        </div>
        <div class= main--button-container>
            <button type="button" onclick="calcularPos()">
                Calcular la posición según mi salario
            </button>


            <p class= main--output-p id="resultPos" ></p>


        </div>

    </main>

    <footer>
        <p>
            Con &#128154 por @damiatus.
        </p>
    </footer>


    <script src="./datosPaises.js"></script>
    <script src="./posicionSalario.js"></script>
    
</body>

</html>
