<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas Curso Practico JS</title>
</head>
<body>
    <header>
            <h1>
                Figuras geométricas
            </h1>
            <p>
                Primer taller curso Práctico JS
            </p>
    </header>
    <section>
        <h2>
            Calcula el área y el perímetro de un cuadrado
        </h2>
        <form>
            <label for="InputCuadrado"> 
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularÁreaCuadrado()">Calcular área</button>

        </form>
    </section>

    <section>
        <h2>
            Calcula el área y el perímetro de un Triangulo
        </h2>
        <form>
            <label for="InputTriangulo1">Escribe cuanto el primer lado de tu triangulo:</label>

            <input type="number" id="InputTriangulo1">

            <label for="InputTriangulo2">Escribe cuanto el segundo lado de tu triangulo:</label>

            <input type="number" id="InputTriangulo2">

            <label for="InputTriangulo3">Escribe cuanto mide la base de tu Triangulo:</label>

            <input type="number" id="InputTriangulo3">

            <label for="InputTriangulo4">Escribe cuanto mide la altura de tu Triangulo:</label>
            
            <input type="number" id="InputTriangulo4">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularÁreaTriangulo()">Calcular área</button>
    
        </form>
    </section>
    <section>
        <h2>
            Calcula el área y el perímetro de un Circulo
        </h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo:
            </label>
            <input type="number" id="InputCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularÁreaCirculo()">Calcular área</button>
    
        </form>
    </section>

    <script src="./figuras.js">
        
    </script>
</body>
</html>
